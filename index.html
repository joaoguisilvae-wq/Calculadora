<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- JS -->
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div id="header-container">
      <header>
        <button id="swipe-screen">Icone</button>
        <button id="calc-option">Calculadora</button>
        <button id="conv-options">Conversor</button>
        <div>
          <button id="more-options">Icone</button>
          <button id="history-btn">Hist√≥rico</button>
          <button id="toggle-theme-btn">Mudar tema</button>
        </div>
      </header>
    </div>
    <div id="calculate-table">
      <div id="operations-history-table">
        <p class="operation-history">900-800</p>
        <p class="operation-history">1000*100</p>
        <p class="operation-history">300-300</p>
      </div>
      <h2 id="in-operation">0</h2>
    </div>
    <div id="numbers-table">
      <div class="block">
        <button id="ac-btn">AC</button>
        <button class="icon operation" id="delete-btn">Icone</button>
        <button class="icon operation" id="percentage-btn">%</button>
        <button class="icon operation" id="divider-btn">Icone</button>
      </div>
      <div class="block">
        <button class="number operation" id="seven">7</button>
        <button class="number operation" id="eight">8</button>
        <button class="number operation" id="nine">9</button>
        <button class="icon operation" id="multiplication-btn">x</button>
      </div>
      <div class="block">
        <button class="number operation" id="four">4</button>
        <button class="number operation" id="five">5</button>
        <button class="number operation" id="six">6</button>
        <button class="icon operation" id="subtraction-btn">-</button>
      </div>
      <div class="block">
        <button class="number operation" id="one">1</button>
        <button class="number operation" id="two">2</button>
        <button class="number operation" id="three">3</button>
        <button class="icon operation" id="sum-btn">+</button>
      </div>
      <div class="block">
        <button class="icon operation" id="swipe-numbers-table">Icone</button>
        <button class="number operation" id="zero">0</button>
        <button id="comma-btn operation">,</button>
        <button id="equal-btn">=</button>
      </div>
    </div>
  </body>
</html>
